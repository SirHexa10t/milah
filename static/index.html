<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WASM Wordle (Rust)</title>
    <style>
        body {
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, Ubuntu, "Helvetica Neue", Arial;
            background: #121214;
            color: #eee;
            margin: 0;
            padding: 0;
        }

        #container {
            max-width: 420px;
            margin: 40px auto;
            padding: 0 12px;
        }

        #app {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .row {
            display: flex;
            gap: 6px;
        }

        .cell {
            width: 64px;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #333;
            font-weight: 700;
            font-size: 28px;
            text-transform: uppercase;
            background: #111;
            transition: background 0.2s ease, border-color 0.2s ease;
        }

        .correct { background: #6aaa64; border-color: #6aaa64; }
        .present { background: #c9b458; border-color: #c9b458; }
        .absent  { background: #3a3a3c; border-color: #3a3a3c; }

        h1 { text-align: center; margin-bottom: 0.2em; }
        p { text-align: center; font-size: 0.9rem; opacity: 0.8; }
    </style>
</head>
<body>
<div id="container">
    <h1>WASM Wordle (Rust)</h1>
    <p>Type letters, press Enter to submit, Backspace to delete.</p>
    <div id="app"></div>
    <p>Word list: <code>assets/words.txt</code> â€” edit that file and rebuild.</p>
</div>

<script type="module">
    // Import the WASM module generated by wasm-bindgen
    import init from "./wasm_wordle.js";

    async function run() {
        await init();
    }

    run();
</script>
</body>
</html>
